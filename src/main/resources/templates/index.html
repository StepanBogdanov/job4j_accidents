<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Автомобильные инциденты</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Job4jAccidents</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                </div>
                <div class="d-flex" th:if="${user == 'Гость'}">
                    <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                    <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
                </div>
                <div class="d-flex" th:if="${user != 'Гость'}">
                    <a class="nav-link text-secondary me-3" href="#" th:text="${user}"></a>
                    <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-2">
        <h3>Проект job4j_автонарушители, выполняемый в рамках курса Job4j</h3>
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th width="100" scope="col">Название</th>
                    <th width="200" scope="col">Описание происшествия</th>
                    <th width="100" scope="col">Адрес</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="accident: ${accidents}" >
                    <td th:text="${accident.name}" />
                    <td th:text="${accident.text}" />
                    <td th:text="${accident.address}" />
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
