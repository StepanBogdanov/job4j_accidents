<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Автомобильные инциденты</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Job4jAccidents</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/accident/createAccident}">Добавить Инцидент</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-2">
        <h3>Проект job4j_автонарушители, выполняемый в рамках курса Job4j</h3>
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th width="100" scope="col">Название</th>
                    <th width="100" scope="col">Тип происшествия (ID)</th>
                    <th width="200" scope="col">Описание происшествия</th>
                    <th width="100" scope="col">Адрес</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="accident: ${accidents}" >
                    <td><a th:text="${accident.name}" th:href="@{/accident/{accidentId}(accidentId=${accident.id})}"></a></td>
                    <td th:text="${accident.type.id}" />
                    <td th:text="${accident.text}" />
                    <td th:text="${accident.address}" />
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-6"><a class="btn btn-primary w-40" th:href="@{/accident/createAccident}">Добавить инцидент</a></div>
        </div>
    </div>
</div>
</body>
